<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*thymesVar id="vet" type="woita.com.woita.sfgpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Vets List</h2>

<table  id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Sue</td>
        <td th:text="${vet?.lastName}">Bailey</td>
    </tr>
    </tbody>
</table>

</body>
</html>
